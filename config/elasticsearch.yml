cluster:
  name: ${CLUSTER_NAME}

node:
  data: ${NODE_DATA}
  ingest: ${NODE_INGEST}
  master: ${NODE_MASTER}
  name: ${NODE_NAME}
  processors: ${PROCESSORS:1}

network.host: ${NETWORK_HOST}

path:
  data: /data/data
  logs: /data/log
  repo: ${REPO_LOCATIONS}

bootstrap:
  memory_lock: ${MEMORY_LOCK}

http:
  compression: true
  cors:
    enabled: ${HTTP_CORS_ENABLE}
    allow-origin: ${HTTP_CORS_ALLOW_ORIGIN}

discovery:
  seed_hosts: ${DISCOVERY_SERVICE}
