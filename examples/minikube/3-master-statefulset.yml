---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: elasticsearch-master
  namespace: monitoring
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: elasticsearch
      role: master
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-discovery
  namespace: monitoring
  labels:
    app: elasticsearch
    role: discovery
spec:
  selector:
    app: elasticsearch
    role: master
  ports:
    - name: transport
      port: 9300
      protocol: TCP
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch-master
  namespace: monitoring
  labels:
    app: elasticsearch
    role: master
spec:
  serviceName: elasticsearch-discovery
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: elasticsearch
      role: master
  template:
    metadata:
      annotations:
        roll_generation: "1"
      labels:
        app: elasticsearch
        role: master
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      serviceAccountName: elasticsearch
      terminationGracePeriodSeconds: 180
      containers:
        - name: elasticsearch
          image: mintel/es-image:latest
          imagePullPolicy: Never
          lifecycle:
            postStart:
              exec:
                command: ["/usr/bin/bash", "-c", "sleep 60"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CLUSTER_NAME
              value: logs
            - name: KUBERNETES_SHARD_ALLOCATION_AWARENESS
              value: "True"
            - name: DISCOVERY_SERVICE
              value: "elasticsearch-discovery.monitoring.svc.cluster.local"
            - name: NODE_MASTER
              value: "true"
            - name: NODE_INGEST
              value: "false"
            - name: NODE_DATA
              value: "false"
            - name: NETWORK_HOST
              value: "0.0.0.0"
            - name: ES_JAVA_OPTS
              value: -Xms256m -Xmx256m
            - name: POST_TERM_WAIT
              value: "5"
            - name: NETWORK_ADDRESS_CACHE_TTL
              value: "2"
            - name: NETWORK_ADDRESS_CACHE_NEGATIVE_TTL
              value: "2"
            # PROCESSORS NEED TO BE AN INTEGER
            - name: PROCESSORS
              value: "1"
          resources:
            requests:
              cpu: 0.15
              memory: 350Mi
            limits:
              cpu: 0.50
              memory: 512Mi
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          readinessProbe:
            httpGet:
              path: /_cluster/health?local=true
              port: 9200
            initialDelaySeconds: 5
          livenessProbe:
            tcpSocket:
              port: transport
            initialDelaySeconds: 40
            periodSeconds: 10
          volumeMounts:
            - name: storage
              mountPath: /data
      volumes:
        - name: storage
          emptyDir: {}
