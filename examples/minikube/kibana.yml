---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: kibana
  name: kibana-log
  namespace: monitoring
spec:
  ports:
  - name: ui
    port: 5601
    protocol: TCP
    targetPort: ui
  selector:
    name: kibana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: kibana
  name: kibana-log
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kibana
  template:
    metadata:
      labels:
        name: kibana
    spec:
      containers:
      - env:
        - name: SERVER_HOST
          value: 0.0.0.0
        - name: ELASTICSEARCH_HOSTS
          value: http://elasticsearch-data-log:9200
        - name: CLUSTER_NAME
          value: logs
        image: kibana:7.5.1
        livenessProbe:
          httpGet:
            path: /api/status
            port: ui
          initialDelaySeconds: 20
          timeoutSeconds: 5
        name: kibana
        ports:
        - containerPort: 5601
          name: ui
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /api/status
            port: ui
          initialDelaySeconds: 20
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 300m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 256Mi
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
