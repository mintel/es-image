apiVersion: v1
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
      #- name: Prometheus
      #  type: prometheus
      #  url: http://prometheus-k8s.monitoring.svc:9090
      #  access: proxy
      #  isDefault: true
      #  basicAuth: false
      #- name: Alertmanager
      #  type: camptocamp-prometheus-alertmanager-datasource
      #  url: http://alertmanager-main.monitoring.svc:9093
      #  access: proxy
      #  isDefault: false
